# SPDX-License-Identifier: Apache-2.0
[package]
name = "substrait"
description = "Rust bindings for Substrait"
version = "0.3.0"
repository = "https://github.com/substrait-io/substrait-rs"
homepage = "https://github.com/substrait-io/substrait-rs"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"
build = "build.rs"
include = [
  "build.rs",
  "src/**/*.rs",
  "Cargo.lock",
  "substrait/proto/**/*.proto",
  "substrait/text/**/*.yaml",
]
keywords = ["substrait"]

[features]
default = []
pbjson = ["dep:pbjson", "dep:pbjson-types", "dep:pbjson-build"]

[dependencies]
pbjson = { version = "0.5", optional = true }
pbjson-types = { version = "0.5", optional = true }
prost = "0.11"
prost-types = "0.11"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[build-dependencies]
heck = "0.4"
pbjson-build = { version = "0.5", optional = true }
prost-build = "0.11"
schemars = "0.8"
serde_yaml = "0.9"
typify = "0.0.10"
walkdir = "2"
